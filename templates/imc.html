<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #e9efff; font-family: Arial, sans-serif; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 380px; }
        h1 { color: #2646d1; margin-bottom: 20px; }
        input { padding: 10px; width: 85%; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2646d1; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; width: 90%; }
        button:hover { background: #1b33a6; }
        .result { margin-top: 20px; font-weight: bold; color: #333; padding: 10px; background: #f0f4ff; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
    <form method="post">
        <input type="number" name="poids" placeholder="Weight (kg)" step="0.1" min="2" max="500" required><br>
        <input type="number" name="taille" placeholder="Height (cm)" step="0.1" min="50" max="250" required><br>
        <button type="submit">Calculate BMI</button>
    </form>
    
    <a href="{{ url_for('home') }}">
        <button type="button" style="background-color: #6c757d; margin-top: 10px;">üè† Home</button>
    </a>

    {% if result %}
        <div class="result">{{ result }}</div>

        {% if doctors_list %}
            <div class="doctor-info">
                <h3 style="margin-top: 20px; margin-bottom: 12px;">üë®‚Äç‚öïÔ∏è Recommended Doctors</h3>

                {% for doc in doctors_list %}
                    <div style="border: 1px solid #e3e3e3; border-radius: 10px; padding: 12px; margin-bottom: 12px; background: #fafafa; text-align: center;">
                        <p style="margin: 0; font-weight: 600; color: #2646d1;">{{ doc.nom }}</p>
                        <p style="margin: 6px 0 0; font-size: 14px;">üìç <strong>Address:</strong> {{ doc.adresse }}</p>
                        <p style="margin: 4px 0 10px; font-size: 14px;">üìû <strong>Contact:</strong> {{ doc.contact }}</p>
                        
                        <img src="{{ url_for('static', filename='qrcodes/' + doc.qr) }}?u={{ range(1, 9999) | random }}" 
                             alt="Doctor QR Code" 
                             width="120" 
                             style="margin-top: 5px; border-radius: 10px; border: 1px solid #ddd;">
                        
                        <p style="font-size: 11px; color: #777; margin-top: 5px;">üì± Scan to save contact info</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
