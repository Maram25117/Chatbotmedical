<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MediConnect</title>
    <style>
        /* ===== GLOBAL ===== */
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: url("{{ url_for('static', filename='clinic.jpg') }}") no-repeat center center/cover; 
            background-attachment: fixed; 
        }

        /* ===== NAVBAR ===== */
        .navbar { 
            background: rgba(38, 70, 209, 0.95); 
            padding: 15px 40px; 
            color: white; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
            backdrop-filter: blur(6px); 
            box-sizing: border-box;
        }
        .navbar h2 { margin: 0; font-size: 22px; }

        /* ===== HERO SECTION ===== */
        .hero { 
            display: flex; 
            justify-content: space-around; /* Better distribution */
            align-items: center; 
            height: 100vh; 
            padding: 80px 40px 0 40px; /* Top padding for navbar */
            box-sizing: border-box; 
        }

        /* ===== LEFT CONTAINER ===== */
        .container { 
            background: rgba(255,255,255,0.95); 
            padding: 35px 25px ; 
            border-radius: 25px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 400px; 
            width: 100%; 
        }
        .container h1 { color: #2646d1; margin-bottom: 15px; font-size: 24px; }
        .container p { color: #555; margin-bottom: 25px; font-size: 15px; }

        .start-btn { 
            display: block; 
            width: 100%; 
            padding: 14px 0; 
            margin: 10px 0; 
            font-size: 16px; 
            font-weight: bold; 
            color: white; 
            background: #2646d1; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: 0 6px 15px rgba(38, 70, 209, 0.3); 
        }
        .start-btn:hover { background: #1b33a6; transform: translateY(-3px); }

        /* ===== MAP CARD (FIXED) ===== */
        .map-card { 
            width: 400px; 
            height: 450px; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.25); 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }
        .map-title h3 { margin: 6px 0 10px 0; font-size: 20px; color: #2646d1; }
        
        .map-container { 
            flex: 1; /* Takes up remaining space in map-card */
            border-radius: 15px; 
            overflow: hidden; 
            border: 1px solid #ddd; 
            position: relative;
        }

        /* Ensure the iframe fills the container perfectly */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) { 
            .hero { 
                flex-direction: column; 
                padding: 100px 20px; 
                height: auto; 
            } 
            .container, .map-card { 
                width: 100%; 
                max-width: 400px;
                margin-bottom: 30px; 
            } 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>MediConnect</h2>
    </div>

    <section class="hero">
        <div class="container">
            <h1>Welcome to our Clinic</h1>
            <p>Your intelligent assistant for symptom analysis, medical advice, and BMI calculation.</p>

            <form action="{{ url_for('chatbot_page') }}" method="get">
                <button class="start-btn" type="submit">ü§ñ Medical Chatbot</button>
            </form>

            <form action="{{ url_for('imc_page') }}" method="get">
                <button class="start-btn" type="submit">‚öñÔ∏è BMI Calculator</button>
            </form>
        </div>

        <div class="map-card">
            <div class="map-title">
                <span style="letter-spacing: 2px; color: #7a86c7; font-size: 12px; text-transform: uppercase;">Location</span>
                <h3>Find us here</h3>
                <div style="width: 50px; height: 3px; background: #2646d1; margin: 0 auto 15px; border-radius: 2px;"></div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.2201!2d10.1815!3d36.8065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDQ4JzIzLjQiTiAxMMKwMTAnNTMuNCJF!5e0!3m2!1sen!2stn!4v1625000000000!5m2!1sen!2stn" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
